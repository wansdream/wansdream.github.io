<!DOCTYPE HTML>
<html>
<head>
<title>Wan's Dream</title>
<meta charset="utf-8">
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="css/5grid/init.js?use=mobile,desktop"></script>
<script src="js/jquery.formerize-1.1.js"></script>
<script src="js/init.js"></script>
<noscript>
<link rel="stylesheet" href="css/5grid/core.css">
<link rel="stylesheet" href="css/5grid/core-desktop.css">
<link rel="stylesheet" href="css/5grid/core-1200px.css">
<link rel="stylesheet" href="css/5grid/core-noscript.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style-desktop.css">
<link rel="stylesheet" href="css/noscript.css">
</noscript>
</head>
<body class="homepage">
<div id="wrapper">
  <nav id="nav"> <a href="#me" class="icon icon-user active"><span>Me</span></a> <a href="#work" class="icon icon-folder"><span>Work</span></a> <a href="#experience" class="icon icon-album"><span>Experience</span></a> <a href="#email" class="icon icon-mail"><span>Email Me</span></a>  </nav>
  <div id="main">
    <article id="me" class="panel">
      <header>
        <h1>Wan's Dream</h1>
        <span class="byline">Canva designer</span> 
      </header>
      <a href="#work" class="jumplink pic"> <span class="jumplink arrow icon icon-right"><span>See my work</span></span> <img src="images/me.jpg" alt=""> </a> </article>
    <article id="work" class="panel">
      <header>
        <h2>Work</h2>
      </header>
      <p> I am a Canva designer</p>
      <section class="5grid is-gallery">
        <div class="row">
          <div class="4u"> <a href="#" class="image image-full"><img src="images/4.PNG" alt=""></a> </div>
          <div class="4u"> <a href="#" class="image image-full"><img src="images/5.PNG" alt=""></a> </div>
          <div class="4u"> <a href="#" class="image image-full"><img src="images/6.PNG" alt=""></a> </div>
        </div>
        <div class="row">
          <div class="4u"> <a href="#" class="image image-full"><img src="images/7.PNG" alt=""></a> </div>
          <div class="4u"> <a href="#" class="image image-full"><img src="images/8.PNG" alt=""></a> </div>
          <div class="4u"> <a href="#" class="image image-full"><img src="images/9.PNG" alt=""></a> </div>
        </div>
      </section>
    </article>
    <article id="experience" class="panel">
      <header>
        <h2>Experience</h2>
      </header>
      <p> Here's my experience</p>
      <section class="5grid is-gallery">
        <div class="row">
          <div class="4u"> <a href="#" class="image image-full"><img src="images/1.PNG" alt=""></a> </div>
          <div class="4u"> <a href="#" class="image image-full"><img src="images/2.PNG" alt=""></a> </div>
          <div class="4u"> <a href="#" class="image image-full"><img src="images/3.PNG" alt=""></a> </div>
        </div>
      </section>
    </article>

    <article id="email" class="panel">
      <header>
        <h2>Email Me</h2>
      </header>
      <form action="#" method="post">
        <div class="5grid">
          <div class="row">
            <div class="6u">
              <input type="text" class="text" name="name" placeholder="Name">
            </div>
            <div class="6u">
              <input type="text" class="text" name="email" placeholder="Email">
            </div>
          </div>
          <div class="row">
            <div class="12u">
              <input type="text" class="text" name="subject" placeholder="Subject">
            </div>
          </div>
          <div class="row">
            <div class="12u">
              <textarea name="message" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="12u">
              <input type="button" class="button" value="Send Message">
            </div>
          </div>
        </div>
      </form>
    </article>
  </div>
  <div id="footer">
    <ul class="links">
      <li> 2022 &copy; Wan's Dream </li>
    </ul>
  </div>
</div>
</body>
</html>
